{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Login Form | CodingLab</title> -->
    <link rel="stylesheet" href="{% static 'regester/css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Login Form</span></div>
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div>
            <i>{{ attention }}</i>
          </div>
          {% for error in login_form.non_field_errors %}
          <div>
            <i>{{ error }}</i>
          </div>
          {% endfor %}
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" class="form-input" placeholder="Login" id="id_username" name="username" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" class="form-input" placeholder="Password" id="id_password" name="password" required>
          </div>
          <div class="pass"><a href="#">Forgot password?</a></div>
          <div class="row button">
            <input type="submit" value="Login">
          </div>
          <div class="signup-link">Not a member? <a href="{% url 'regester' %}">Signup now</a></div>
        </form>
      </div>
    </div>

  </body>
</html>
{% endblock %}
